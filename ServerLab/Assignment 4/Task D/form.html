<form id="registrationForm">
    <label>Name:</label>
    <input type="text" id="name" onkeyup="validateName()">
    <small id="nameError"></small>
  
    <label>Email:</label>
    <input type="email" id="email" onkeyup="validateEmail()">
    <small id="emailError"></small>
  
    <label>Phone:</label>
    <input type="text" id="phone" onkeyup="validatePhone()">
    <small id="phoneError"></small>
  
    <label>Password:</label>
    <input type="password" id="password" onkeyup="validatePassword()">
    <small id="passwordError"></small>
  
    <button type="submit" onclick="validateForm(event)">Register</button>
  </form>
