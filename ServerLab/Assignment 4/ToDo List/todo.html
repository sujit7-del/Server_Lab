<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="container">
        <h2>To-Do List</h2>

        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
