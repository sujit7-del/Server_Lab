<!DOCTYPE html>
<html>
<head>
    <title>Servlet Form</title>
</head>
<body>
    <h2>Submit Form using POST</h2>
    <form action="request-handler" method="post">
        Name: <input type="text" name="name"><br>
        Email: <input type="email" name="email"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
